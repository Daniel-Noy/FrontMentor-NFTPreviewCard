<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <div class="tarjeta">
    <img class="tarjeta__imagen" src="./images/image-equilibrium.jpg" alt="Imagen NFT">
    <div class="tarjeta__informacion">
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>

      <div class="tarjeta__precio">
        <p class="tarjeta__etherum"><span><img src="./images/icon-ethereum.svg" alt="Icono etherum"></span> 0.041 ETH</p>
        <p><span><img src="./images/icon-clock.svg" alt="Icono reloj"></span> 3 day left</p>
      </div>
    </div>
    <div class="tarjeta__autor">
      <img src="./images/image-avatar.png" alt="Imagen autor">
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>
  </div>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
